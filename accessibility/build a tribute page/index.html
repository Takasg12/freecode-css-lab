<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tribute Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="main">
            <h1 id="title">Albert Einstein</h1>
            <figure id="img-div">
                <img
                    id="image"
                    src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Albert_Einstein_Head.jpg"
                    alt="Photo of Albert Einstein">

                <figcaption id="img-caption">
                    Albert Einstein, the theoretical physicist who developed the
                    theory of relativity
                </figcaption>
            </figure>

            <div id="tribute-info">
                <p>
                    Albert Einstein was a German-born theoritical physicist who
                    developed the theory of relativity, one of two pillars of
                    modern physics. his work is also known for its influence on
                    the philosophy of science.
                </p>
            </div>
            <a
                id="tribute-link"
                href="https://en.wikipedia.org/wiki/Albert_Einstein"
                target="_blank">Read more about Albert Einstein</a>
        </main>
    </body>
</html>
