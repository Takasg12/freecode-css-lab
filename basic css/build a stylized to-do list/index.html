<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styled To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="todo-list">
            <!-- Item 1 -->
            <li>
                <input type="checkbox" name id="task1">
                <label for="task1">Belajar HTML</label>
                <ul class="sub-item">
                    <li>
                        <a
                            href="https://developer.mozilla.org/en-US/docs/Web/HTML"
                            target="_blank" class="sub-item-link">Baca Panduan
                            HTML</a>
                    </li>
                </ul>
            </li>
            <!-- Item 2 -->
            <li>
                <input type="checkbox" name id="taks2">
                <label for="taks2">Belajar CSS</label>
                <ul class="sub-item">
                    <li>
                        <a
                            href="https://developer.mozilla.org/en-US/docs/Web/CSS"
                            target="_blank" class="sub-item-link">Baca panduan
                            CSS</a>
                    </li>
                </ul>
            </li>
            <!-- Item 3 -->
            <li>
                <input type="checkbox" name id="task3">
                <label for="task3">Belajar JavaScript</label>
                <ul class="sub-item">
                    <li>
                        <a
                            href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
                            target="_blank" class="sub-item-link">Baca Panduan
                            JS</a>
                    </li>
                </ul>
            </li>
            <!-- Item 4 -->
            <li>
                <input type="checkbox" name id="taks4">
                <label for="taks4">Latihan Projek</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.freecodecamp.org/learn"
                            target="_blank" class="sub-item-link">FreeCodeCamp
                            Project</a>
                    </li>
                </ul>
            </li>
        </ul>
    </body>
</html>
