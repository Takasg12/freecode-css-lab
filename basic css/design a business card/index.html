<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Business Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="business-card">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
                alt="Beautiful flower representing profile"
                class="profile-image">

            <p class="full-name">flower</p>
            <p class="designation">Web Developer</p>
            <p class="company">Rya Studio</p>

            <hr>

            <p>fake@gmail.com</p>
            <p>+62 812 3456 7890</p>

            <a class="portfolio-link" href="https://www.example.com"
                target="_blank">Portfolio</a>

            <hr>

            <div class="social-media">
                <h2>Connect with me</h2>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
                <a href="https://github.com" target="_blank">GitHub</a>
            </div>
        </div>
    </body>
</html>
