<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Post Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Kartu pertama  -->
        <div class="blog-post-card">
            <img
                src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
                alt="cover photo of a blog post" class="post-img">

            <div class="post-content">
                <h2 class="post-title">Belajar Fornd-End Development</h2>
                <p class="post-excerpt">
                    Frond-end development adalah seni membangun tampilan website
                    yang interaksi dan menarik menggunakan HTML, CSS, dan
                    JavaScript.
                </p>
                <a href="#" class="read-more">Read More</a>
            </div>
        </div>
    </body>
</html>
