<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Availability Table</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <table>
            <tr>
                <th class="time">8 PM</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
            </tr>
            <tr class="half">
                <th class="time">9 PM</th>
                <td class="available-0">Data X</td>
                <td class="available-1">Data X</td>
                <td class="available-1">Data X</td>
                <td class="available-5">Data X</td>
            </tr>
            <tr class="sharp">
                <th class="time">10 PM</th>
                <td class="available-4">Data X</td>
                <td class="available-3">Data X</td>
                <td class="available-1">Data X</td>
                <td class="available-4">Data X</td>
            </tr>
            <tr class="half">
                <th class="time">11 PM</th>
                <td class="available-3">Data X</td>
                <td class="available-2">Data X</td>
                <td class="available-1">Data X</td>
                <td class="available-4">Data X</td>
            </tr>
            <tr class="sharp">
                <th class="time">12 PM</th>
                <td class="available-2">Data X</td>
                <td class="available-1">Data X</td>
                <td class="available-3">Data X</td>
                <td class="available-4">Data X</td>
            </tr>
            <tr class="half">
                <th class="time">1 AM</th>
                <td class="available-3">Data X</td>
                <td class="available-5">Data X</td>
                <td class="available-3">Data X</td>
                <td class="available-5">Data X</td>
            </tr>
            <tr class="sharp">
                <th class="time">2 AM</th>
                <td class="available-3">Data X</td>
                <td class="available-1">Data X</td>
                <td class="available-0">Data X</td>
                <td class="available-1">Data X</td>
            </tr>
        </table>

        <div id="legend">
            <span>Availability</span>
            <div id="legend-gradient"></div>
        </div>
    </body>

</html>
